<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        .calculator{
            border: 1px solid black;
            width: 250px;
            border-radius: 6px;
            background-color: bisque;
        }
        #display{
            width: 80%;
            font-size: 30px;
            margin: 20px ;
        }
        .calculator-btn{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn{
            width: 60px;
            height: 60px;
            margin: 3px;
            font-size: 30px;
        }
        .btn:hover{
            background: rgb(67, 221, 183);
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="calculator-btn">
            <button class="btn" onclick="
                displayValue = ''
            document.querySelector('#display')
        .value = displayValue;
                ">c</button>
            <button class="btn" onclick="
            displayValue = displayValue + '/'
            document.querySelector('#display')
        .value = displayValue;
            ">/</button>
            <button class="btn" onclick="
            displayValue = displayValue + '*'
            document.querySelector('#display')
        .value = displayValue;
            ">*</button>
            <button class="btn" onclick="
            displayValue = displayValue + '7'
            document.querySelector('#display')
        .value = displayValue;
            ">7</button>
            <button class="btn" onclick="
            displayValue = displayValue + '8'
            document.querySelector('#display')
        .value = displayValue;
            ">8</button>
            <button class="btn" onclick="
            displayValue = displayValue + '9'
            document.querySelector('#display')
        .value = displayValue;
            ">9</button>
            <button class="btn" onclick="
            displayValue = displayValue + '4'
            document.querySelector('#display')
        .value = displayValue;
            ">4</button>
            <button class="btn" onclick="
            displayValue = displayValue + '5'
            document.querySelector('#display')
        .value = displayValue;
            ">5</button>
            <button class="btn" onclick="
            displayValue = displayValue + '6'
            document.querySelector('#display')
        .value = displayValue;
            ">6</button>
            <button class="btn" onclick="
             displayValue = displayValue + '1'
            document.querySelector('#display')
        .value = displayValue;
            ">1</button>
            <button class="btn" onclick="
            displayValue = displayValue + '2'
            document.querySelector('#display')
        .value = displayValue;
            ">2</button>
            <button class="btn" onclick="
            displayValue = displayValue + '3'
            document.querySelector('#display')
        .value = displayValue;
            ">3</button>
            <button class="btn" onclick="
            displayValue = displayValue + '0'
            document.querySelector('#display')
        .value = displayValue;
            ">0</button>
            <button class="btn" onclick="
            displayValue = displayValue + '.'
            document.querySelector('#display')
        .value = displayValue;
            ">.</button>
            <button class="btn" onclick="
            displayValue = displayValue + '+'
            document.querySelector('#display')
        .value = displayValue;
            ">+</button>
            <button class="btn" onclick="
            displayValue = displayValue + '-'
            document.querySelector('#display')
        .value = displayValue;
            ">-</button>
            <button class="btn" onclick="
            displayValue = eval(displayValue)
            document.querySelector('#display')
        .value = displayValue;
            ">=</button>
        </div>
    </div>
    <script>
        let displayValue = ''
        document.querySelector('#display')
        .value = displayValue;
    </script>
</body>
</html>
